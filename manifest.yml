      url: "https://github.com/lwip-tcpip/lwip.git"
      path: "Middleware/lwip"
  - name: "mbedtls"
    version: "v3.1.0"
    repository:
      type: "git"
      url: "https://github.com/Mbed-TLS/mbedtls.git"
      path: "Middleware/ARM/mbedtls"
  - name: "mcuboot"
    version: "v1.9.0"
    repository:
